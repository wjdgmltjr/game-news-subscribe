<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게임 뉴스 구독 데모</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    form { text-align: center; margin-top: 30px; }
    input[type=email] { padding: 10px; width: 250px; border-radius: 5px; border: none; margin-right: 10px; }
    button { padding: 10px 20px; border-radius: 5px; border: none; background-color: #3b82f6; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>게임 뉴스 구독 데모</h1>
  <form id="subscribeForm">
    <input type="email" id="emailInput" placeholder="이메일을 입력하세요" required />
    <button type="submit">구독 신청</button>
  </form>
  <script>
    document.getElementById('subscribeForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert(document.getElementById('emailInput').value + " 님, 구독 신청 감사합니다! (데모)");
      document.getElementById('emailInput').value = '';
    });
  </script>
</body>
</html>
